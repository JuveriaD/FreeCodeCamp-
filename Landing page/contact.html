<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Page</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="" href="contact.html">
	</head>
	<body id="body_contact">
        <header id="header" class="header-contact">
			<nav id="nav-bar">
				<ul id="nav-items">
					<a href="index.html#container-1" class="nav-link">
						<li class="nav-li">Home</li>
					</a>

					<a href="index.html#container-2" class="nav-link">
						<li class="nav-li">About</li>
					</a>
					<img
						src="https://st4.depositphotos.com/5040187/19667/v/380/depositphotos_196673190-stock-illustration-logo-swoosh-ellipse-green-letter.jpg"
						alt="Logo"
						id="header-img"
					/>
					<a href="index.html#container-3" class="nav-link">
						<li class="nav-li">Products</li>
					</a>
					<a href="contact.html" class="nav-link"><button id="btn-contact">Contact Us</button></a>
				</ul>
			</nav>
		</header>
        <main id="form_contact_main">
            <form action="#" id="contact-form">
            <p id="form_heading">Contact Us</p>
			<label for="Name-contact" class="contact-label">Name :</label>
			<input  class="input_contact"
				type="text"
				name="Name"
				id="enter-name"
				placeholder="Enter Your Name"
			required/>
			<label for="Name-contact" class="contact-label">Email :</label>
			<input class="input_contact"
				type="email"
				name="mail"
				id="enter-mail"
				placeholder="Enter Your e-mail"
			required/>
			<label for="Name-contact" class="contact-label">Message :</label>
            <textarea placeholder="Enter your comment here..." class="msg-box" ></textarea>
			
<button type="submit" id="submit_contact">Send Message</button>
        </form>
    </main>
	</body>
</html>
